<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="uzytkownik.css">
</head>
<body>
<div class="top-right-streak">
    🔥 <span id="daysCount">0</span>
</div>

<div class="profile-box">
    <h2>Profil użytkownika</h2>
    <p>Email: <strong id="profileEmail"></strong></p>
    <button onclick="logout()">Wyloguj się</button>
</div>

<div class="bottom-nav">
    <a href="index.html">🏠</a>
    <a href="filword.html">🎮</a>
    <a href="profil.html" class="active">👤</a> <!-- USUNIĘTO class="active" -->
    <a href="ulubione.html">❤️</a>
</div>

<script>
    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }

    function getStreakDays() {
        let firstDay = localStorage.getItem("firstDay");
        if (!firstDay) {
            const today = new Date().toISOString().split("T")[0];
            localStorage.setItem("firstDay", today);
            return 1;
        }
        const today = new Date();
        const start = new Date(firstDay);
        return Math.floor((today - start) / (1000 * 60 * 60 * 24)) + 1;
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Ustaw email
        const emailEl = document.getElementById("profileEmail");
        if (emailEl) {
            emailEl.textContent = localStorage.getItem("userEmail");
        }

        // Ustaw liczbę dni (streak)
        const streakEl = document.getElementById("daysCount");
        if (streakEl) {
            streakEl.textContent = getStreakDays();
        }

    })
</script>
</body>
</html>
