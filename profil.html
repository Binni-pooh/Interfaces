<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="uzytkownik.css">
    <script src="streak.js" defer></script>
</head>
<body>
<div class="top-right-streak">
    🔥 <span id="daysCount">0</span>
</div>

<div class="profile-box">
    <h2>Profil użytkownika</h2>
    <p>Email: <strong id="profileEmail"></strong></p>
    <button onclick="logout()">Wyloguj się</button>
</div>

<div class="bottom-nav">
    <a href="index.html">🏠</a>
    <a href="filword.html">🎮</a>
    <a href="profil.html" class="active">👤</a>
    <a href="ulubione.html">❤️</a>
</div>

<script>
    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Ustaw email
        const emailEl = document.getElementById("profileEmail");
        if (emailEl) {
            emailEl.textContent = localStorage.getItem("userEmail");
        }

    })
</script>
</body>
</html>
