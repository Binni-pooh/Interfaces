<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Филворд – Игра</title>
  <link rel="stylesheet" href="filword.css" />
</head>
<body>
  <h1>Филворд: Найди слова</h1>
  <div id="grid"></div>
  <div id="statusText"></div>
  <a class="back-button" href="index.html">⬅ Назад</a>

  <!-- Łączymy osobny plik JS -->
  <script src="filword.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('.bottom-nav a');
      const currentPath = window.location.pathname.split('/').pop() || 'index.html';

      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPath) {
          link.classList.add('active');
        }

        link.addEventListener('click', () => {
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    });

  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('.bottom-nav a');
      const currentPath = window.location.pathname.split('filword.html').pop().toLowerCase();

      navLinks.forEach(link => {
        const href = link.getAttribute('href').toLowerCase();
        if (href === currentPath) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
